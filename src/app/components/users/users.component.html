<h2>Users</h2>
<ul>
    <li *ngFor="let user of users">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <div *ngIf="showExtended">
            <ul *ngIf="user.age && user.address">
                <li>Age: {{ user.age }}</li>
                <li>Address: {{ user.address.street }}, {{ user.address.city }}, {{ user.address.state }}</li>
            </ul>
        </div>
    </li>
</ul>
