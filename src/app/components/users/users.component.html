<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
    <form (submit)="onSubmit($event)">
        <div class="form form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="user.firstName" class="form-control" name="firstName">
        </div>
        <div class="form form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="user.lastName" class="form-control" name="lastName">
        </div>
        <div class="form form-group">
            <label>Age</label>
            <input type="number" [(ngModel)]="user.age" class="form-control" name="age">
        </div>
        <div class="form form-group">
            <label>Street Address</label>
            <input type="text" [(ngModel)]="user.address.street" class="form-control" name="street">
        </div>
        <div class="form form-group">
            <label>City</label>
            <input type="text" [(ngModel)]="user.address.city" class="form-control" name="city">
        </div>
        <div class="form form-group">
            <label>City</label>
            <input type="text" [(ngModel)]="user.address.state" class="form-control" name="state">
        </div>
        <!-- Button only shown if anable add is true -->
        <button (click)="addUser()" [disabled]="user.firstName == '' && user.lastName == ''" class="btn btn-block mb-3">Add New User</button>
    </form>
</div>
<h2>Users</h2>


<!-- Uses ngIf to show only if loaded == ture and that there are users to display -->
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0; noUsers">

    <!-- Use of ngFor, this will cycle through the users and display each one -->
    <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
        <div>
            <!-- {{ Interpolation }} from the created users in the user.component.ts using the User.ts interface/Object -->
            <h3>{{ user.firstName }} {{ user.lastName }}
                <small>
                    <button 
                        (click)="user.hide = !user.hide;" 
                        *ngIf="user.age && user.address" 
                        class="btn btn-dark btn-small">
                    <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus' "></i>
                    </button>
                </small>
            </h3>

            <!-- Uses an ngIf to show only if the user has an age and address and showExtended is true-->
            <ul class="list-group" *ngIf="user.age && user.address && !user.hide">
                <li class="list-group-item">Age: {{ user.age }}</li>
                <li class="list-group-item">Address: {{ user.address.street }}, {{ user.address.city }}, {{ user.address.state }}</li>
                <li class="list-group-item">Joined: {{ user.registered | date:"medium" }}</li>
            </ul>
        </div>

    </li>
</ul>

<!-- Shows no users if the users length is 0, or there are no users -->
<h4 *ngIf="users?.length == 0">No Users Found</h4>

<!-- Shows Loading Users if loaded is false, this can be used to display a loading screen by using a setTimout or if 
connection to the server has been affected -->
<h4 *ngIf="!loaded">Loading Users...</h4>
